<!doctype html>
<html>
<link href="lib/codemirror.css" rel="stylesheet">
<style>
    body, html {
        padding: 0;
        margin: 0;
        height: 100%;
        font-size: 14px;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        width: 50%;
        float: left;
        height: 100%;
        display: block;
        padding: 1em;
        margin: 0;
    }

    pre.container {
        overflow: scroll;
    }

    .CodeMirror, #parsed {
        height: 100%;
        border: 1px solid #efefef;
        display: block;
        width: 100%;
    }

    #parsed {
        overflow: scroll;
    }

    .CodeMirror-code {
        line-height: 1.5em;
        font-weight: bold;
    }

    /* Error markers gutter */
    .error-markers {
        width: 14px;
    }

    .error-marker {
        width: 8px;
        height: 8px;
        position: absolute;
        top: 5px;
        left: 3px;
        background-color: red;
        border-radius: 100%;
    }

    .error-marker-text {
        display: none;
        padding: 5px 15px;
        border: 1px solid #efefef;
        background-color: white;
        position: absolute;
        top: 20px;
        left: 0;
        z-index: 9999;
        white-space: nowrap;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .error-marker:hover .error-marker-text {
        display: block;
    }

</style>
<head>

</head>
<body>

<div id="editor-container" class="container"></div>

<pre class="container">
<code id="parsed"></code>
</pre>

<script src="lib/codemirror.js"></script>
<script src="src/mode/erv.js"></script>
<script src="src/erv.js"></script>
<script src="src/app.js"></script>
</body>
</html>
