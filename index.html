<!doctype html>
<html>
<link href="lib/codemirror.css" rel="stylesheet">
<style>
    body, html {
        padding: 0;
        margin: 0;
        height: 100%;
        font-size: 14px;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        width: 50%;
        float: left;
        height: 100%;
        display: block;
        padding: 1em;
        margin: 0;
    }

    pre.container {
        overflow: scroll;
    }

    .CodeMirror, #parsed {
        height: 100%;
        border: 1px solid #efefef;
        display: block;
        width: 100%;
    }

    #parsed {
        overflow: scroll;
    }

    .CodeMirror-code {
        line-height: 1.5em;
        font-weight: bold;
    }

</style>
<head>

</head>
<body>

<div id="editor-container" class="container"></div>

<pre class="container">
<code id="parsed"></code>
</pre>

<script src="lib/codemirror.js"></script>
<script src="src/mode/erv.js"></script>
<script src="src/erv.js"></script>
</body>
</html>
